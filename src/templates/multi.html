<div class="container-fluid">

	<form ng-submit="debug()">
		<p class="alert alert-info">Enter multiple emails and usernames to lookup up many users at once. </p>
		<div class="row">
		<div class="col-md-6">
			<textarea class="form-control" ng-style="{'height':'20rem'}" ng-model="csvData"></textarea>
			<br>
			<button type="submit" class="btn btn-primary" ng-disabled="loading">MultiLookup</button>
		</div>
		<div class="col-md-6">

<label>Example:</label>
<pre>dcl@protonmail.ch
jason
andy
contact@protonmail.com
</pre>

		</div>
		</div>
	</form>

	<ng-include src="'templates/_info.html'" ng-init="initInfo()"></ng-include>

	<hr>

	<pre ng-show="advanced" readonly class="form-control" ng-style="{'height':'20rem'}">{{ lookupResponse }}</pre>

	<p ng-show="lookupResponse">
		<a class="btn btn-link" href ng-click="advanced = !advanced">Show / Hide raw response</a>
	</p>

</div>
