<div class="container-fluid">

  <form id="blastForm">
    <div class="form-group">
      <label>Subject</label>
      <input type="text" class="form-control" placeholder="Subject">
    </div>
    <div class="form-group">
      <label>Body:</label>
      <textarea class="form-control"></textarea>
    </div>
    <div class="well">
      <div class="form-group">
        <label for="exampleInputFile">File input</label>
        <input type="file" id="exampleInputFile">
        <p class="help-block">(csv file - only one row, UserName separated by comma)</p>
      </div>
    </div>
    <p>
      <button type="submit" class="btn btn-primary">Blast to List</button>
      <button type="button" class="btn btn-danger pull-right" ng-click="open('lg')">Blast to All</button>
    </p>
  </form>

</div>
